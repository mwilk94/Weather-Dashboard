<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Weather Dashboard</title>
</head>
<body>

  <header class="bg-dark pt-2 pb-2 text-light text-center">
    Weather Dashboard
  </header>

  <main>
    <div class="row">
        <div class="col-lg-3 bg-light pt-3 pb-3">
            <h5>Search for a city: </h5>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-input" placeholder="e.g. Mechanicsburg">
            </div>

            <div>
              <button type="submit" class="btn btn-dark input-group-append mb-3" id="search-button">Search</button>
            </div>

            <div class="card">
                <ul id="city-list" class="list-group list-group-flush"></ul>
            </div>
        </div>
        <div class="col-lg-9 current-weather">
            <div id="current-city-forecast" class="mt-4"></div>
        </div>
    </div>

    <div class="mt-4 col-md-12 forecast">
        <h5 id="forecast-header" class="mt-3">5-Day Forecast</h5>
        <div id="five-day-forecast" class="row"></div>
    </div>
</main>


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="/assets/script.js"></script>

</body>
</html>
